<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Try Out Akbar TKA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-container {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .btn-primary {
            background: linear-gradient(90deg, #3b82f6 0%, #6366f1 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <div class="container mx-auto px-4 py-12">
        <!-- Header Section -->
        <div class="text-center mb-12">
            <img src="https://placehold.co/150x80" alt="Logo Try Out Akbar dengan teks 'TKA' berwarna biru dan latar belakang putih" class="mx-auto mb-4" />
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Form Pendaftaran</h1>
            <h2 class="text-3xl font-semibold text-blue-600">Try Out Akbar TKA</h2>
        </div>

        <!-- Main Form -->
        <div class="max-w-2xl mx-auto form-container rounded-xl shadow-2xl overflow-hidden">
            <form id="registrationForm" class="p-8">
                <!-- Personal Information Section -->
                <div class="mb-8">
                    <h3 class="text-xl font-semibold text-gray-800 mb-6 pb-2 border-b border-gray-200">
                        Informasi Pribadi
                    </h3>
                    
                    <div class="grid md:grid-cols-2 gap-6">
                        <!-- Nama Lengkap -->
                        <div class="space-y-2">
                            <label for="nama" class="block text-sm font-medium text-gray-700">Nama Lengkap <span class="text-red-500">*</span></label>
                            <input type="text" id="nama" name="nama" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <!-- Nomor WhatsApp -->
                        <div class="space-y-2">
                            <label for="whatsapp" class="block text-sm font-medium text-gray-700">Nomor WhatsApp <span class="text-red-500">*</span></label>
                            <input type="tel" id="whatsapp" name="whatsapp" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    
                    <!-- Asal Sekolah -->
                    <div class="mt-6 space-y-2">
                        <label for="asalSekolah" class="block text-sm font-medium text-gray-700">Asal Sekolah <span class="text-red-500">*</span></label>
                        <input type="text" id="asalSekolah" name="asalSekolah" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <!-- Additional Information Section -->
                <div class="mb-8">
                    <h3 class="text-xl font-semibold text-gray-800 mb-6 pb-2 border-b border-gray-200">
                        Informasi Tambahan
                    </h3>
                    
                    <!-- Dapat Info Dari -->
                    <div class="mb-6 space-y-2">
                        <label for="infoDari" class="block text-sm font-medium text-gray-700">Dapat info dari: <span class="text-red-500">*</span></label>
                        <select id="infoDari" name="infoDari" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">-- Pilih --</option>
                            <option value="Cabang Bandung-1 (Tamansari)">Cabang Bandung-1 (Tamansari)</option>
                            <option value="Cabang Bandung-2 (Buahbatu)">Cabang Bandung-2 (Buahbatu)</option>
                            <option value="Cabang Bandung-3 (Cimahi)">Cabang Bandung-3 (Cimahi)</option>
                            <option value="Cabang Bandung-4 (Antapani)">Cabang Bandung-4 (Antapani)</option>
                            <option value="Cabang Bandung-5 (Abdurrahman Saleh)">Cabang Bandung-5 (Abdurrahman Saleh)</option>
                            <option value="Cabang Bandung-6 (Kopo)">Cabang Bandung-6 (Kopo)</option>
                            <option value="Cabang Bandung-7 (Cipacing)">Cabang Bandung-7 (Cipacing)</option>
                            <option value="Sosial Media">Sosial Media</option>
                            <option value="lain-lain">Lain-lain (*diisi manual)</option>
                        </select>
                    </div>
                    
                    <!-- Kelas -->
                    <div class="mb-6 space-y-2">
                        <label for="kelas" class="block text-sm font-medium text-gray-700">Kelas <span class="text-red-500">*</span></label>
                        <select id="kelas" name="kelas" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">-- Pilih --</option>
                            <option value="1 SMA">1 SMA</option>
                            <option value="2 SMA">2 SMA</option>
                            <option value="3 SMA">3 SMA</option>
                        </select>
                    </div>
                    
                    <!-- Mapel Pilihan -->
                    <div class="grid md:grid-cols-2 gap-6">
                        <!-- Mapel Pilihan 1 -->
                        <div class="space-y-2">
                            <label for="mapelPilihan1" class="block text-sm font-medium text-gray-700">Mapel Pilihan 1 <span class="text-red-500">*</span></label>
                            <select id="mapelPilihan1" name="mapelPilihan1" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="">-- Pilih --</option>
                                <option value="Matematika Lanjut">Matematika Lanjut</option>
                                <option value="Fisika">Fisika</option>
                                <option value="Kimia">Kimia</option>
                                <option value="Biologi">Biologi</option>
                                <option value="Sejarah">Sejarah</option>
                                <option value="Ekonomi">Ekonomi</option>
                                <option value="Sosiologi">Sosiologi</option>
                                <option value="Geografi">Geografi</option>
                            </select>
                        </div>
                        
                        <!-- Mapel Pilihan 2 -->
                        <div class="space-y-2">
                            <label for="mapelPilihan2" class="block text-sm font-medium text-gray-700">Mapel Pilihan 2 <span class="text-red-500">*</span></label>
                            <select id="mapelPilihan2" name="mapelPilihan2" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="">-- Pilih --</option>
                                <option value="Matematika Lanjut">Matematika Lanjut</option>
                                <option value="Fisika">Fisika</option>
                                <option value="Kimia">Kimia</option>
                                <option value="Biologi">Biologi</option>
                                <option value="Sejarah">Sejarah</option>
                                <option value="Ekonomi">Ekonomi</option>
                                <option value="Sosiologi">Sosiologi</option>
                                <option value="Geografi">Geografi</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Payment Information -->
                <div class="mb-8 p-6 bg-blue-50 rounded-lg">
                    <h4 class="text-lg font-semibold text-blue-800 mb-4">Informasi Pembayaran</h4>
                    <p class="text-gray-700 mb-2">Silakan transfer biaya pendaftaran ke rekening berikut:</p>
                    <div class="bg-white p-4 rounded-md">
                        <div class="grid grid-cols-2 gap-2">
                            <p class="text-gray-600">Nama Bank:</p>
                            <p class="font-medium">BANK MANDIRI</p>
                            <p class="text-gray-600">Nomor Rekening:</p>
                            <p class="font-medium">1234567890</p>
                            <p class="text-gray-600">Nama Pemilik:</p>
                            <p class="font-medium">AKBAR TKA</p>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn-primary text-white font-bold py-3 px-8 rounded-full shadow-lg">
                        Daftar Sekarang
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            // Menampilkan spinner/loading
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Mengirim...';
            
            try {
                // Ganti URL ini dengan URL Google Apps Script Anda
                const response = await fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                
                const result = await response.json();
                
                if (result.result === "success") {
                    // Buka WhatsApp setelah submit berhasil
                    const whatsappMessage = encodeURIComponent("Halo kak, aku udah daftar buat ikutan TO ya");
                    window.open(`https://wa.me/6289643083341?text=${whatsappMessage}`, '_blank');
                    
                    // Reset form
                    form.reset();
                    
                    // Tampilkan notifikasi sukses
                    alert('Pendaftaran berhasil! Kami telah mengirimkan detail lebih lanjut ke WhatsApp Anda.');
                } else {
                    throw new Error('Gagal mengirim data');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat mengirim formulir. Silakan coba lagi atau hubungi panitia.');
            } finally {
                // Kembalikan tombol ke state semula
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
