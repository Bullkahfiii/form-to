<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        .file-input::-webkit-file-upload-button {
            visibility: hidden;
        }
        .file-input::before {
            content: 'Pilih File';
            display: inline-block;
            background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
            color: white;
            border-radius: 4px;
            padding: 8px 12px;
            outline: none;
            white-space: nowrap;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-white rounded-xl card-shadow overflow-hidden">
        <!-- Header Form -->
        <div class="bg-indigo-700 text-white p-6">
            <h1 class="text-2xl font-bold flex items-center">
                <i class="fas fa-user-plus mr-3"></i>
                Formulir Pendaftaran
            </h1>
            <p class="text-indigo-100 mt-1">Silakan isi data diri Anda dengan lengkap</p>
        </div>
        
        <!-- Form Content -->
        <form id="registerForm" class="p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Kolom Kiri -->
                <div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-2" for="nama">
                            Nama Lengkap <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="nama" name="nama" required
                            class="w-full px-4 py-2 border rounded-lg input-focus focus:outline-none focus:border-indigo-500"
                            placeholder="Masukkan nama lengkap">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-2" for="email">
                            Email <span class="text-red-500">*</span>
                        </label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-2 border rounded-lg input-focus focus:outline-none focus:border-indigo-500"
                            placeholder="contoh@email.com">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-2" for="telepon">
                            Nomor Telepon
                        </label>
                        <input type="tel" id="telepon" name="telepon"
                            class="w-full px-4 py-2 border rounded-lg input-focus focus:outline-none focus:border-indigo-500"
                            placeholder="081234567890">
                    </div>
                </div>
                
                <!-- Kolom Kanan -->
                <div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-2" for="alamat">
                            Alamat
                        </label>
                        <textarea id="alamat" name="alamat" rows="3"
                            class="w-full px-4 py-2 border rounded-lg input-focus focus:outline-none focus:border-indigo-500"
                            placeholder="Alamat lengkap"></textarea>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-2" for="foto">
                            Upload Foto Profil <span class="text-red-500">*</span>
                        </label>
                        <div class="flex items-center">
                            <input type="file" id="foto" name="foto" accept="image/*" required
                                class="file-input w-full text-gray-700 border rounded-lg cursor-pointer focus:outline-none"
                                onchange="validateFileSize(this)">
                        </div>
                        <p class="text-xs text-gray-500 mt-1">Format: JPG/PNG (maks. 2MB)</p>
                        <p id="fileError" class="text-xs text-red-500 mt-1 hidden">Ukuran file melebihi 2MB</p>
                        <div id="previewContainer" class="mt-2 hidden">
                            <img id="imagePreview" src="#" alt="Pratinjau gambar yang dipilih" 
                                class="max-h-32 rounded-lg border border-gray-300">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Tombol Submit -->
            <div class="mt-6 flex justify-end">
                <button type="submit" id="submitBtn"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-lg flex items-center transition duration-300">
                    <span id="submitText">Daftar Sekarang</span>
                    <i id="submitIcon" class="fas fa-paper-plane ml-2"></i>
                    <i id="loadingIcon" class="fas fa-spinner spinner ml-2 hidden"></i>
                </button>
            </div>
        </form>
    </div>

    <!-- Modal Sukses -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-xl p-6 max-w-sm w-full mx-4 card-shadow">
            <div class="text-center">
                <div class="bg-green-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-check text-green-600 text-3xl"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">Pendaftaran Berhasil!</h3>
                <p class="text-gray-600 mb-6">Data Anda telah tersimpan. Kami akan menghubungi Anda segera.</p>
                <button onclick="hideModal()"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-lg transition duration-300">
                    Tutup
                </button>
            </div>
        </div>
    </div>

    <script>
        // Preview gambar yang dipilih
        document.getElementById('foto').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('imagePreview').src = event.target.result;
                    document.getElementById('previewContainer').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Tampilkan loading
            document.getElementById('submitText').textContent = 'Mengirim...';
            document.getElementById('submitIcon').classList.add('hidden');
            document.getElementById('loadingIcon').classList.remove('hidden');
            document.getElementById('submitBtn').disabled = true;
            
            try {
                const formData = new FormData(this);
                
                // Kirim data ke Vercel endpoint
                const response = await fetch('/api/submit-form', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Tampilkan modal sukses
                    showModal();
                    // Reset form
                    document.getElementById('registerForm').reset();
                    document.getElementById('previewContainer').classList.add('hidden');
                } else {
                    throw new Error(result.message || 'Terjadi kesalahan');
                }
            } catch (error) {
                alert('Gagal mengirim data: ' + error.message);
            } finally {
                // Reset button state
                document.getElementById('submitText').textContent = 'Daftar Sekarang';
                document.getElementById('submitIcon').classList.remove('hidden');
                document.getElementById('loadingIcon').classList.add('hidden');
                document.getElementById('submitBtn').disabled = false;
            }
        });

        function showModal() {
            document.getElementById('successModal').classList.remove('hidden');
        }

        function hideModal() {
            document.getElementById('successModal').classList.add('hidden');
        }

        function validateFileSize(input) {
            const fileError = document.getElementById('fileError');
            if (input.files[0].size > 2 * 1024 * 1024) {
                fileError.classList.remove('hidden');
                input.value = '';
            } else {
                fileError.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
